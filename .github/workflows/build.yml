  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_13.0.app && /usr/bin/xcodebuild -version
      - name: Run tests
        run: xcodebuild clean test -project "SonarCloudTest.xcodeproj" -scheme "SonarCloudTest" -destination "platform=iOS Simulator,name=iPhone 11 Pro Max,OS=latest" | xcpretty && exit ${PIPESTATUS[0]}
